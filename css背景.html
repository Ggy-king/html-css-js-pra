<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .aa {
            background-color: rgb(26, 40, 49);
            /* background-color: transparent;这个是背景透明 */
        }

        .ss {
            /* 背景图片插入地址用////这个杠复制的相反 */
            background-image: url(图片储存/图片储存/1.jpg);
            /* background-image: none;即无背景图片 */
            /* background-repeat: no-repeat;不平铺 */
            /* background-repeat: repeat-y;纵向平铺 */
            /* background-repeat: repeat-x;横向平铺 */

        }

        .dd {
            /* background-position: 0 0;这个是坐标形式 */
            /* 方位 left right top center bottom   */
            /* 在background-position中可以有方位的同时有坐标 */
            background-position: center center;
            background-repeat: no-repeat;
            background-image: url(D:/临时办公/前端储存/图片储存/图片储存/2.png);
        }

    </style>
</head>

<body>
    <div class="aa"></div>
    <div class="ss"></div>
    <div class="dd"></div>


</body>

</html>
