<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标记语言</title>
</head>
<body>
    <h1>今天我们学习了文本标记语言</h1>
    <h3>以下为展示成果</h3>
    <p>第一段</p>
    <p>第二段</p>
    还学了另起一行
    <br />另起一行
    <br /><strong>加重</strong><b>加重</b>
    <br /><em>倾斜</em><i>倾斜</i>
    <br /><del>删除线</del><s>删除线</s>
    <br /><ins>下划线</ins><u>下划线</u>
</body>
