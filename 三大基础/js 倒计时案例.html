<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>距离今年高考倒计时</h2>
    <h3 id="info"></h3>
    <script>
        var oInfo = document.getElementById('info');
        setInterval(function () {
            var time1 = new Date();
            var time2 = new Date(2022, 5, 7);

            var diff = time2 - time1;

            var days = parseInt(diff / (1000 * 60 * 60 * 24));
            var hours = parseInt(diff % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            var minutes = parseInt(diff % (1000 * 60 * 60) / (1000 * 60));
            var seconds = parseInt(diff % (1000 * 60) / 1000);


            oInfo.innerText = days + '天' + hours + '时' + minutes + '分' + seconds + '秒';
        }, 1000);

    </script>
</body>

</html>
