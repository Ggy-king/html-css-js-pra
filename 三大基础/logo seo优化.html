<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1 logo里面放一个h1标签 目的是提权</p>
    <p>2 h1中在放一个链接 可以返回首页 把logo背景图片给上链接即可</p>
    <p>3 为了搜多引擎收录我们 我们链接里面要放文字 但不能显露出来</p>
    <p>隐藏文字方法 text-indent移到盒子外面（text-indent:-9999px）,然后overflow:hidden淘宝做法</p>
    <p>直接给font-size:0 京东做法</p>
    <p>4 最后给链接一个title属性 这样鼠标放上去就可以看到提示文字了</p>
</body>

</html>
