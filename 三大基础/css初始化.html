<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        em,
        i {
            font-family: normal;
        }

        li {
            list-style: none;

        }

        img {
            /* 为了照顾低版本浏览器 */
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        a:hover {
            color: #c81623;
        }

        button,
        input {
            font-family: 'Microsoft YaHei', 'Heiti SC', tahoma, arial, 'Hiragino Sans GB', "\5B8B\4F53", sans-serif;
            /* 字体注意 有空格需要用引号包裹 中文都用引号 */
            outline: none;
            border: 0;
        }

        body {
            background-color: #fff;
            font: 12px/1.5 'Microsoft YaHei', 'Heiti SC', tahoma, arial, 'Hiragino Sans GB', "\5B8B\4F53", sans-serif;
            color: #666;
            -webkit-font-smoothing: antialiased;
            /* css3抗锯齿属性 防止被放大 让字体更清晰 */
        }

        /* 清除浮动 */
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix:after {
            *zoom: 1;
            /* 为了兼容IE6,7 */
        }
    </style>
</head>

<body>
    <div>css的初始化是因为不同浏览器的默认值不同 也叫cssreset</div>
    Unicode编码字体
    黑体 \9ED1\4F53
    宋体 \5B8B\4F53
    微软雅黑 \5FAE\8F6F\96C5\9ED1


</body>

</html>
