<body>
    自己设置变量
    while是当的意思
    while(循环条件){

    }
    必须逐渐趋向结束语句
    <script>
        // 输出1到100的值
        var i = 1;
        while (i <= 100) {
            console.log(i);
            i++
            // i++一定不要忘写否则会变成死循环
        }
        // 累加1到100
        var o = 1;
        var sum = 0;
        while (o <= 100) {
            sum += o;
            o++
        }
        console.log(sum);


        // 求满足n的平方大于456789的最小整数
        // 穷举法
        var n = 1;
        while (n * n <= 456789) {
            n++
        }
        console.log(n);


        // 小兔子拔萝卜 第一天拔一个 第二天拔两个 以此类推 问多少天可以把500个萝卜拔完
        var t = 1;
        var sumn = 0;
        while (sumn <= 500) {
            sumn += t;
            t++
        }
        // 这里有一个’出一错误‘
        console.log(t - 1);

        // continue跳过一个迭代
        for (var a = 1; a < 5; a++) {
            if (a == 3) {
                continue
            }
            console.log(a)
        }
    </script>

</body>

</html>
