<body>
    <p>new操作可以调用函数</p>
    <p>1 函数体会自动创建一个空白对象</p>
    <p>2 函数的上下文（this）会指向这个对象</p>
    <p>3 函数体内的语句会执行</p>
    <p>4 函数会自己返回上下文对象 即使函数没有return语句</p>
    <p>简单来说 用new调用函数 函数会给你一个对象 对象长得样子由其函数内部语句决定</p>
