<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>一定要记住 方法就是打点 而函数不需要</p>
    <script>
        var a = 5;
        console.log(a);
        var b = '慕课网';
        console.log(b);
        var c = 16;
        c = 18;
        console.log(c)
        1
        // var d = 2m; 变量不能以数字开头 特殊符号美元可以
        2
        // 优秀变量命名法
        // mathTextScore 驼峰命名法
        // math_text_score c风格
        // iMathTextScore 匈奴利命名法 i为提示变量类型
        3
        var e;
        // 一个变量只命名，不赋予值，则该变量初始值为undefined
        alert(e)
        4
        // a = a + 1 不是相等的操作，而是赋值的操作 即将原a加1赋值新a
        5
        var f = 0, g = 2;
        console.log(f, g)
        // 可以用逗号完成更多的操作
        6
        // js中可以先输出变量后定义变量  但是输出变量无法输出值 叫变量声明的提升
        console.log(l)
        var l = 123;
        
        




    </script>

</body>

</html>
