<body>
    <p>引用类型 array object function regexp</p>
    <p>引用类型值在进行赋值时并不会克隆 而是使用原来数据即两个不同变量实际是一个变量 基本类型相反</p>
    <P>引用类型值所占地址大 不克隆</P>
    <p>相等比较时 基本类型会比较值是否相等</p>
    <p>相等比较时 引用类型会比较地址是否相等 值相等不算</p>
    <p>引用类型复制 必须将其内的基本类型值复制到新变量中</p>
