<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-image: linear-gradient(to right, blue, red);
            margin-bottom: 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-image: -webkit-linear-gradient(-145deg, blue, yellow, white, pink, red);
            background-image: -moz-linear-gradient(-145deg, blue, yellow, white, pink, red);
            background-image: -o-linear-gradient(-145deg, blue, yellow, white, pink, red);
            background-image: -ms-linear-gradient(-145deg, blue, yellow, white, pink, red);
            background-image: linear-gradient(-145deg, blue, yellow, white, pink, red);
            margin-bottom: 10px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-image: linear-gradient(to right, blue, yellow 80%, red);
            margin-bottom: 10px;
        }

        .box4 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-image: linear-gradient(to right, blue, yellow 20%, red);
            margin-bottom: 10px;
        }

        .box5 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-image: radial-gradient(50% 50%, blue, yellow);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <P>backgroung-image:liner-gradient(方向，开始颜色，中间色，结束颜色) 创建线性渐变背景 默认从上至下</P>
    <p>必须添加浏览器的私有前缀</p>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

    <div class="box5">径向渐变 radial-gradient</div>

</body>

</html>
