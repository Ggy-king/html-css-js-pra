<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            /* border: 1px solid black; */
            box-sizing: border-box;
            position: relative;
            text-align: center;
            line-height: 200px;
            color: #fff;
            transition: all 1s;
            transform-style: preserve-3d;
            /* transform-style: preserve-3d;必须加 目的是让子盒子具有3d旋转的特性 */


        }

        .a {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: pink;

        }

        .b {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: purple;
            transform: rotateY(180deg);
        }

        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="b">欢迎来到</div>
        <div class="a">你好我的朋友</div>
    </div>

</body>

</html>
