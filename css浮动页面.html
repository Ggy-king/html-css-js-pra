<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .nav {
            width: 1190px;
            height: 200px;
            background-color: pink;
            list-style: none;
            margin: 100px auto;
        }

        li {
            width: 290px;
            height: 200px;  
            background-color: green;
            float: left;
            margin-right: 10px;
        }

        .nav1 {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="nav1">4</li>
    </ul>

</body>

</html>
