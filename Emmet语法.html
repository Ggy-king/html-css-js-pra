<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 标签名+TAB 可以直接生成标签 -->
    <div></div>
    <!-- 2 标签名*数字+TAB 可以直接生成相应数量的标签 -->
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <!-- 3 父子级标签 ul>li+TAB直接生成 -->
    <!-- 兄弟级标签 div+p+TAB直接生成 -->
    <ul>
        <li></li>
    </ul>
    <div></div>

    <p></p>
    <!-- 几乎所有类型附加标价签*数字都可以实现cmmet语法 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!-- 如果生成带有雷鸣或id名的标签，直接写标签名.demo或标签名#id名+TAB 可以实现快速生成 -->
    <!-- .是class  #是id -->
    <span class="demo"></span>
    <div id="ddd"></div>
    <ul>
        <li id="tdd"></li>
    </ul>
    <h1 id="id"></h1>
    <h1 id="id"></h1>
    <h1 id="id"></h1>
    <h1 id="id"></h1>
    <!-- 如果生成的标签是有顺序的，可以用到自增符号$ 如div.doem$*5  -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <span id="id1"></span><span id="id2"></span><span id="id3"></span><span id="id4"></span><span id="id5"></span><span
        id="id6"></span>
    <!-- 利用标签名+{}可以实现标签里添加默认文字 -->
    <div class="demo1">这个用起来确实方便</div>
    <div class="demo2">这个用起来确实方便</div>
    <div class="demo3">这个用起来确实方便</div>
    <div class="demo4">这个用起来确实方便</div>
    <div class="demo5">这个用起来确实方便</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <!-- 更简单的语法 如 -->
    <style>
        .one {
            /* tac+TAB 生成text-align:center; */
            text-align: center;
            /* ti2em+TAB 生成text-indine:2em; */
            text-indent: 2em;
            /* w100+TAB 生成width:100px; */
            width: 100px;
            height: 20px;
            text-decoration: none;
            /* tdn+TAB 生成text-decoration:none */

        }
    </style>
    <!-- /* 综上所述，Emmet语法确实牛逼 */ -->




</body>

</html>
