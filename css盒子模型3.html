<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border-radius 为圆角代码，使盒子的边角变园 */
            border-radius: 20px;

        }

        .nav1 {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            background-color: black;
            /* 圆角像素设为正方形高宽的一半为园形 */
            /* 或直接设为50% */
            /* border-top-left-radius: 10px;只设单角就是这个写法 */
            border-radius: 50px;
        }

        .nav2 {
            width: 300px;
            height: 100px;
            margin-top: 100px;
            background-color: yellow;
            border-radius: 50px;
            /* border-radius: 10px 20px 30px 40px;这个是从左上角开始顺时针进行下去 */
        }

        .nav3 {
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin: 100px auto;
            /* 盒子阴影： box-shadow: h-shadow v-shadow blur spread color inset; */
            /* box-shadow: x轴距离 y轴距离 模糊距离 阴影大小 阴影颜色 外部还是内部，外部为默认值，inset为内部; */
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
            /* box-shadow: inset 10px 20px 2px rgba(0, 0, 0, 0.3); */
        }

        p {
            font-size: 20px;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="nav"></div>
    <div class="nav1"></div>
    <span>圆角矩形的做法 badius设为高度的一半</span>
    <div class="nav2"></div>
    <div class="nav3">盒子阴影</div>
    <p>我是一个文字哦，我有阴影</p>
    1 box-shadow: x轴距离 y轴距离 模糊距离 阴影大小 阴影颜色 外部还是内部，外部为默认值，inset为内部
    2 用逗号隔开 可以书写多个方向上的阴影

</body>

</html>
