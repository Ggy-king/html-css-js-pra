<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表制作</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>梦想 ul中type属性5版本被废除</li>
        <li>人情</li>
        <li>金钱</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="i" start="5" reversed>
        <!-- ol 中 type五钟属性 a小写字母编号   A大写字母编号   i小写罗马数字编号   I大写罗马数字编号   1数字编号 -->
        <!-- start属性 表示序号从第几位开始 -->
        <li>第一个问题 type</li>
        <li>第二个问题 start</li>
        <li>第三个问题 reversed倒序属性</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>人生梦想</dt>
        <dd>钱</dd>
        <dd>健康</dd>
        <dd>爱情</dd>
    </dl>
</body>

</html>
