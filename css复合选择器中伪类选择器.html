<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器主要用于某些选择器的特殊效果，用标签或类名+：表示 */
        /* 1 a:link 选择所有未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2 a:visitd 选择所有已经被访问过的链接 */
        a:visited {
            color: sandybrown;
        }

        /* 3 a:hover 选择鼠标位于其上的链接 */
        a:hover {
            color: blue;
        }

        /* 4 a:active 选择活动标签 即当鼠标按下去的那个时候的链接 */
        a:active {
            color: black;
        }
    </style>
</head>

<body>
    <a href="#">学完css吃烧烤</a>
    <a href="http://www.ccsdsdasdasdfa">未知的网站</a>

</body>

</html>
