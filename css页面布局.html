<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .main {
            width: 980px;
            height: 300px;
            background-color: gray;
            margin: 0 auto;
        }

        .nav {
            width: 200px;
            height: 300px;
            background-color: yellow;
            float: left;
        }

        .ul1 li {
            background-color: pink;
            width: 185px;
            height: 145px;
            margin-left: 10px;
            margin-bottom: 10px;
            float: left;
        }

        .footer {
            height: 200px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <div class="nav"></div>
        <ul class="ul1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
    <div class="footer"></div>
</body>

</html>
